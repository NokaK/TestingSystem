<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="reset_password_container">
      <form class="reset_password_form" id="reset_password_form">
        <h2>პაროლის აღდგენა</h2>
        <input
          class="reset_password_input basic_input"
          name="reset_password_input"
          type="password"
          id="password"
          required
          placeholder="შეიყვანეთ ახალი პაროლი"
        />
        <input
          class="reset_password_input_re basic_input"
          name="reset_password_input_re"
          type="password"
          id="repeat_password"
          required
          placeholder="გაიმეორეთ პაროლი"
          oninput="checkRepeat()"
        />
        <span class="warning"></span>
        <button class="save_btn basic_button">შენახვა</button>
        <a href="index.html"><p class="back_arrow">&larr; უკან დაბრუნება</p></a>
      </form>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
