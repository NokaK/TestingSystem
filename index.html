<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Testing Systerm</title>
</head>
<body>
    <header><h1 class="logo">ლოგო</h1></header>
    <div class="login-container">
       
           <form class="auth-form" id="auth-form" type="submit">
               <h4 class="auth-form-title underline">შესვლა</h4>
              <input name="email-input" type="email" placeholder="შეიყვანეთ ელ.ფოსტა" />
              <input name="password-input" type="password" placeholder="შეიყვანეთ პაროლი" />
              <button class="auth-btn">ავტორიზაცია</button>
              <p class="reset-password underline"><a href="#">პაროლის აღდგენა</a></p>
           </form>
           <div class="test"></div>
           <form class="reg-form" type="submit">
               <h4>რეგისტრაცია</h4>
               <input name="reg-email-input" type="email" placeholder="შეიყვანეთ ელ ფოსტა" />
               <input name="reg-name-input" type="text" placeholder="შეიყვანეთ სახელი" />
               <input name="reg-alstname-input" type="text" placeholder="შეიყვანეთ გვარდი" />
               <input name="reg-password-input" type="password" placeholder="შეიყვანეთ პაროლი" />
               <input name="reg-repassword-input" type="password" placeholder="გაიმეორეთ პაროლი" />
               <button class="reg-btn ">რეგისტრაცია</button>
           </form>

    </div>
</body>
</html>
