<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Testing Systerm</title>
</head>
<body>
    <header><h1 class="logo">ლოგო</h1></header>
    <div class="login-container">
       
           <form class="auth-form center" id="auth-form" type="submit">
               <h4 class="auth-form-title underline">შესვლა</h4>
              <input name="email-input" type="email" placeholder="შეიყვანეთ ელ.ფოსტა" />
              <input name="password-input" type="password" placeholder="შეიყვანეთ პაროლი" />
              <button class="auth-btn btn-style">ავტორიზაცია</button>
              <p class="reset-password underline"><a href="#">პაროლის აღდგენა</a></p>
           </form>
           <div class="auth-slider center hidden">
               <h2>Კეთილი იყოს თქვენი დაბრუნება! </h2>
               <p>ჩვენთან კავშირის გასაგრძელებლად გთხოვთ შეხვიდეთ თქვენს პერსონალურ ინფორმაციასთან</p>
               <button class="auth-slider-btn btn-style">ავოტრიზაცია</button>
           </div>
           <div class="reg-slider center ">
               <h2>გამარჯობა მეგობარო</h2>
               <p class="reg-slider-text">შეიყვანეთ თქვენი პირადი მონაცემები და დაიწყეთ მოგზაურობა ჩვენთან</p>
               <button class="reg-slider-btn  btn-style"> რეგისტერაცია</button>
           </div>
           <form class="reg-form center hidden" type="submit">
               <h4>რეგისტრაცია</h4>
               <input name="reg-email-input " type="email" id="reg-email-input" placeholder="შეიყვანეთ ელ ფოსტა" />
               <input name="reg-name-input" type="text" id="reg-name-input" placeholder="შეიყვანეთ სახელი" />
               <input name="reg-alstname-input" type="text" id="lastname-input" placeholder="შეიყვანეთ გვარდი" />
               <input name="reg-password-input" onkeyup="checkRepeat()" type="password" id="reg-password-input" placeholder="შეიყვანეთ პაროლი" />
               <span id="repeat_label" ></span>
               <input name="reg-repassword-input" onkeyup="checkRepeat()" type="password" id="repeat_password" placeholder="გაიმეორეთ პაროლი" />
               <button class="reg-btn btn-style ">ავტორიზაცია</button>
           </form>
            <div class="blue-background">

            </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
